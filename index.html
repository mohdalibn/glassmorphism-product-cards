<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Product Cards</title>

    <!-- Linking the style.css file -->
    <link rel="stylesheet" href="style.css">

    <!--==================== Linking UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>

    <!-- Background Video -->
    <!-- <div class="bg-video">
        <video width="320" height="240" autoplay loop muted>
            <source src="assets/vid/bgvideo.mp4" type="video/mp4">
        Sorry! Your browser does not support the video tag.
       </video>
    </div> -->

    <!-- Container For all the Cards -->
    <div class="cards-container">

        <!-- Card 1 -->
        <div class="product-card">
            <div class="img-container">
                <div class="title-container"><h2>Leather Travel Bag</h2></div>
                <img class="main-img" src="assets/imgs/Card1/bag2.png" alt="Bag 1">
    
                <ul class="product-color">
                    <span class="color-title-heading">Color</span>
                    <span class="color-list">
                        <li class="color-cirle" onclick="ImageSwap('assets/imgs/Card1/bag1.png')"></li>
                        <li class="color-cirle" onclick="ImageSwap('assets/imgs/Card1/bag2.png')"></li>
                        <li class="color-cirle" onclick="ImageSwap('assets/imgs/Card1/bag3.png')"></li>
                </ul>
                </span>
                   
                <a href="#" class="cart-button">
                    Add To Cart 
                    <i class="uil uil-shopping-cart  cart-icon"></i>
                </a>
    
            </div>
    
        </div>

        <!-- Card 2 -->
        <div class="product-card">  
            <div class="img-container">
                <div class="title-container"><h2>Leather Backpack</h2></div>
                <img class="main-img" src="assets/imgs/Card2/bag4.png" alt="Bag 1">
    
                <ul class="product-color">
                    <span class="color-title-heading">Color</span>
                    <span class="color-list">
                        <li class="color-cirle" onclick="ImageSwap('assets/imgs/Card2/bag6.png')"></li>
                        <li class="color-cirle" onclick="ImageSwap('assets/imgs/Card2/bag5.png')"></li>
                        <li class="color-cirle" onclick="ImageSwap('assets/imgs/Card2/bag4.png')"></li>
                </ul>
                </span>
                   
                <a href="#" class="cart-button">
                    Add To Cart 
                    <i class="uil uil-shopping-cart  cart-icon"></i>
                </a>
    
            </div>
    
        </div>

        <!-- Card 3 -->
        <div class="product-card">
            <div class="img-container">
                <div class="title-container"><h2>Leather Purse</h2></div>
                <img class="main-img" src="assets/imgs/Card3/bag2.png" alt="Bag 1">
    
                <ul class="product-color">
                    <span class="color-title-heading">Color</span>
                    <span class="color-list">
                        <li class="color-cirle" onclick="ImageSwap('assets/imgs/Card3/bag2.png')"></li>
                        <li class="color-cirle" onclick="ImageSwap('assets/imgs/Card3/bag3.png')"></li>
                        <li class="color-cirle" onclick="ImageSwap('assets/imgs/Card3/bag1.png')"></li>
                </ul>
                </span>
                   
                <a href="#" class="cart-button">
                    Add To Cart 
                    <i class="uil uil-shopping-cart  cart-icon"></i>
                </a>
    
            </div>
    
        </div>
    
    </div>

  
    <!-- Linking the script.js file -->
    <script src="script.js"></script>

    <!-- Linking JQuery.js file -->
    <script src="jquery.3.6.0.js"></script>

</body>
</html>
