<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Product Cards</title>

    <!-- Linking the style.css file -->
    <link rel="stylesheet" href="style.css">

    <!--==================== Linking UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>

    <!-- Background Video -->
    <div class="bg-video">
        <video width="320" height="240" autoplay loop muted>
            <source src="assets/vid/bgvideo.mp4" type="video/mp4">
        Sorry! Your browser does not support the video tag.
       </video>
    </div>

    <!-- Container For all the Cards -->
    <div class="cards-container">
        <ul class="option-list">
            <li class="product-box"><img src="assets/imgs/Card3/bag1.png" alt="Bag 1"></li>
            <li class="product-box"><img src="assets/imgs/Card3/bag1.png" alt="Bag 2"></li>
            <li class="product-box"><img src="assets/imgs/Card3/bag1.png" alt="Bag 3"></li>
        </ul>

        <div class="img-container">
            <h2>Leather Backpack</h2>
            <img src="assets/imgs/Card3/bag1.png" alt="Bag 1">

            <ul class="product-color">
                <span class="color-title-heading">Color</span>
                <span class="color-list">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
            </span>
               
            <a href="#" class="cart-button">
                Add To Cart 
                <i class="uil uil-shopping-cart  cart-icon"></i>
            </a>

        </div>

    </div>

    <!-- Linking the script.js file -->
    <script src="script.js"></script>
</body>
</html>
